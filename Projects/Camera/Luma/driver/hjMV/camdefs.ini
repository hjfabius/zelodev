
 INI-File for Camera Definitions     MATRIX Vision       Date: 29.01.99
=========================================================================

Function documentation
----------------------

DefCamType                    Defines a new Camera Type
   <Cameraname>               Name of the Camera
   <Videomode>                Videomode for Default Settings:
                              VM_AUTO,VM_CCIR,VM_RS170,VM_PAL,VM_NTSC,
                              VM_SECAM,VM_SVHS,VM_VSCAN,VM_CCIR576,
                              VM_PAL576,VM_RGB
   <Interlaced Mode>          NONINTERLACED,INTERLACED,INV_INTERLACED
   <Vertical Frequence>       Frequence in Hz
   <Horizontal Frequence>     Frequence in Hz
   <Pixel Frequence>          Frequence in kHz
   <Pixel Clock Mode>         Internal or External Clock:
                              PCLK_INTERN,PCLK_EXTERN

DefCamAcquireSetup            Global Acquire Setup
   <Cameraname>               Name of the Camera
   <AcquireMode>              Standard or Variable Scan Acquisition
                              STANDARD,VSCAN
   <SyncInvert>               Invert external LineEnable, FrameEnable and or PixelClock
                              NOT_INV,INV_PCLK,INV_SYNC,INV_SYNC&PCLK
   <StartMode>                Start the Acquisition with the specified Field
                              ODD,EVEN,NEXT_FIELD

DefCamAnalogParam             Defines Filter,Gain and Offset Values
   <Cameraname>               Name of the Camera
   <ChrominaceFilter>         Couple Mode or Filter to use
                              AC,PAL,NTSC,DC
   <Gain>                     Gain: 0 - 0.5
                                    1 - 1
                                    2 - 2
                                    3 - 4
   <OffsetVol>                Analog Offset in mV
   <LowReferenceVol>          Lower A/D-Reference in mV
   <HighReferenceVol>         Upper A/D-Reference in mV

DefHorizontalUnit             Defines the Unit to use for Horizontal Parameters
   <Cameraname>               Name of the Camera
   <Unit>                     PIXEL,TIME

DefVerticalUnit               Defines the Unit to use for Vertical Parameters
   <Cameraname>               Name of the Camera
   <Unit>                     LINES,TIME

DefCamHorizontalAcquire       Defines the Acquire Position and Width
   <Cameraname>               Name of the Camera
   <Start>                    Acquire Start Position in Pixel or in ns
   <Width>                    Acquire Width in Pixel or in ns
   <Increment>                Acquire Increment in Pixel

DefCamVerticalAcquire         Defines the Acquire Position and Height
   <Cameraname>               Name of the Camera
   <Start>                    Acquire Start Position in Lines or in us
   <Height>                   Acquire Height in Lines or in us
   <Increment>                Acquire Increment in Lines

DefCamClamp                   Defines the A/D-Clamp Position and Width
   <Cameraname>               Name of the Camera
   <Start>                    Start Position of Clamp in Pixel or ns
   <Width>                    Clamp Width in Pixel or ns

DefCamZero                    Defines the A/D-Zero Position and Width
   <Cameraname>               Name of the Camera
   <Start>                    Start Position of Zero in Pixel or ns
   <Width>                    Zero Width in Pixel or ns

DefCamFieldGate               Defines the Fieldgate for Interlaced Cameras
   <Cameraname>               Name of the Camera
   <Start>                    Start Position of the Field Gate in Pixel or ns
   <Width>                    Field Gate Width in Pixel or ns



